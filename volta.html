<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volta</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/theme.css">
    <link rel="stylesheet" href="Styles/marketplaceprint.css" media="print">


    
    <link rel="icon" href="Images/icon.png" type="image/png">
    <link rel="stylesheet" href="Styles/volta_home.css">
    <!-- Link Bootstrap JS and JQuery -->
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>
<body>
    <h1 style="color: black; text-align: center;">VOLTA</h1>
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row text-center">
          <div class="col-sm">
            <div class="card border-0" id="culture-card">
              <a href="culture.html" id="culture">
                <img 
                  src="Images/Volta/camera.png" 
                  alt="Culture Button" 
                  class="card-img-top"
                  onmouseover="this.src='Images/Volta/camera_with_flash_roto.png'"
                  onmouseout="this.src='Images/Volta/camera.png'">
              </a>
              <div class="card-body">
                <p class="card-text">Culture</p>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="card border-0" id="beauty-card">
              <a href="beauty.html" id="beauty">
                <img 
                  src="Images/Volta/closed_lipstick.png" 
                  alt="Beauty Button" 
                  class="card-img-top"
                  onmouseover="this.src='Images/Volta/open_lipstick.png'"
                  onmouseout="this.src='Images/Volta/closed_lipstick.png'"
                  >
              </a>
              <div class="card-body">
                <p class="card-text">Beauty</p>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="card border-0" id="fashion-card">
              <a href="fashion.html">
                <img 
                  src="Images/Volta/kitten_heel.png" 
                  alt="Fashion Button" 
                  class="card-img-top"
                  onmouseover="this.src='Images/Volta/big_heel_cute.png'"
                  onmouseout="this.src='Images/Volta/kitten_heel.png'"
                  >  
              </a>
              <div class="card-body">
                <p class="card-text">Fashion</p>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="card border-0" id="music-card">
              <a href="music.html">
                <img 
                src="Images/Volta/cd.png" 
                alt="Music Button" 
                class="card-img-top"
                onmouseover="this.src='Images/Volta/cd_with_effect.png'"
                onmouseout="this.src='Images/Volta/cd.png'"
                >
              </a>
              <div class="card-body">
                <p class="card-text">Music</p>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="card border-0" id="zine-card">
              <a href="zine.html">
                <img 
                src="Images/Volta/zine_closed.png" 
                alt="Zine Button" 
                class="card-img-top"
                onmouseover="this.src='Images/Volta/zine_open_1.png'"
                onmouseout="this.src='Images/Volta/zine_closed.png'"
                >
              </a>
              <div class="card-body">
                <p class="card-text">Zine</p>
              </div>
            </div>
          </div>
        </div> 
      </div>   
    </body>
</html>
